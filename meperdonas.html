<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body, html {
        height: 100%;
        margin: 0;
        overflow: hidden; /* Para evitar que el video se desplace fuera de la pantalla */
    }

    #video-background {
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        z-index: -1;
    }

    #content {

        background-position: center; /* Posicionar la imagen en el centro */
        padding: 20px; /* Añadir un espacio interno para el contenido */
        border: 5px solid white; /* Borde blanco */
        border-radius: 20px; /* Bordes redondeados */
        width: 70%; /* Ancho fijo del recuadro */
        max-width: 800px; /* Ancho máximo del recuadro */
        margin: auto; /* Centrar el recuadro horizontalmente */
    }

    h1 {
        color: white; /* Color blanco */
        text-decoration: none; /* Sin subrayado */
    }

    #noButton {
        position: absolute;
        transition: transform 0.3s ease;
    }

    #fullscreenImage {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 9999;
    }
</style>
</head>
<body>

<img id="fullscreenImage" src="IMG-20240214-WA0012.jpg" alt="Fullscreen Image">

<script>

                    }
                }, 100);
            }, 100);

document.getElementById("noButton").addEventListener("mouseover", function() {
    var button = document.getElementById("noButton");
    var newPositionX = Math.random() * (window.innerWidth - button.offsetWidth);
    var newPositionY = Math.random() * (window.innerHeight - button.offsetHeight);
    button.style.left = newPositionX + "px";
    button.style.top = newPositionY + "px";
    button.style.transform = "scale(0.99)";

    // Aumentar el tamaño del botón verde
    var currentSize = parseFloat(window.getComputedStyle(greenButton).getPropertyValue('font-size'));
    var newSize = currentSize * 1.1; // Aumento en un 10% del tamaño actual
    greenButton.style.fontSize = newSize + 'px';
    
    // Mantener el tamaño del botón verde después de crecer
    greenButton.setAttribute("data-original-size", newSize);

    // Agregar imagen "Can't see.jpeg" temporalmente
    var img = document.createElement("img");
    img.src = "Can't see.jpeg";
    img.style.position = "fixed";
    img.style.top = "50%";
    img.style.left = "50%";
    img.style.transform = "translate(-50%, -50%)";
    document.body.appendChild(img);

    // Eliminar la imagen después de 200 milisegundos (0.2 segundos)
    setTimeout(function() {
        img.remove();
    }, 200);
});

// Mantener el tamaño del botón verde después de crecer
greenButton.addEventListener("mouseout", function() {
    var originalSize = greenButton.getAttribute("data-original-size");
    greenButton.style.fontSize = originalSize + 'px';
});
</script>

</body>
</html>
